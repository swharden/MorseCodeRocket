<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morse Code Rocket ðŸš€</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="app.js"></script>
    <script src="dataSources.js"></script>
</head>

<body>
    <div class="container my-5" style="max-width: 800px;">
        <header class="mb-5">
            <h1>Morse Code Rocket ðŸš€</h1>
            <div>Practice copying Morse code by listening to interesting text from your favorite websites</div>
        </header>

        <div class="d-flex mb-3">
            <!-- more APIs at https://github.com/public-apis/public-apis -->
            <div>
                <button class="btn btn-primary w-100" onclick="GetHackerNewsText(SetMessage, SetSpinner)">Hacker News</button>
            </div>
            <div class="spinner-border text-primary mx-2 invisible" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="border bg-light rounded p-3">
            <div class="row">
                <div>Message</div>
                <div>
                    <textarea class="form-control" id="messageTextarea" rows="4">AJ4VD</textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div>Letter WPM</div>
                    <div><input class="form-control" type="number" value="10" id="letterWpm"></div>
                </div>
                <div class="col">
                    <div>Symbol WPM</div>
                    <div><input class="form-control" type="number" value="25" id="symbolWpm"></div>
                </div>
                <div class="col align-self-end">
                    <button class="btn btn-primary w-100" onclick="StartSending()">Start</button>
                </div>
                <div class="col align-self-end">
                    <button class="btn btn-secondary w-100" onclick="StopSending()">Stop</button>
                </div>
            </div>
        </div>

        <div class="my-3">
            <h3 class="font-monospace fs-2 fw-bold" id="sendingDiv">&nbsp;</h3>
            <div class="font-monospace">
                <span id="sentDiv" class="fw-bold"></span><span id="upcomingDiv" style="opacity: .5;"></span>
            </div>
        </div>

    </div>
</body>

</html>
