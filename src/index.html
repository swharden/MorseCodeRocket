<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morse Code Rocket ðŸš€</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <header class="mb-5">
            <h1>Morse Code Rocket ðŸš€</h1>
            <div>Practice copying Morse code by listening to interesting text from your favorite websites</div>
        </header>

        <div class="border bg-light rounded p-3">
            <div class="row">
                <div>Message</div>
                <div>
                    <textarea class="form-control" id="messageTextarea">AJ4VD</textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div>Letter WPM</div>
                    <div><input class="form-control" type="number" value="6" id="letterWpm"></div>
                </div>
                <div class="col">
                    <div>Symbol WPM</div>
                    <div><input class="form-control" type="number" value="25" id="symbolWpm"></div>
                </div>
                <div class="col align-self-end">
                    <button class="btn btn-primary w-100" onclick="StartSending()">Send</button>
                </div>
            </div>
        </div>

        <div class="my-3 d-flex invisible" id="sendingRow">
            <h3 class="me-3">Sending</h3>
            <h3 class="font-monospace fs-2 fw-bold" id="sendingDiv">&nbsp;</h3>
        </div>

        <div class="bg-light p-2 border rounded my-3">
            <h3>Upcoming</h3>
            <div id="upcomingDiv" class="font-monospace"></div>
        </div>

        <div class="bg-light p-2 border rounded my-3">
            <h3>Sent</h3>
            <div id="sentDiv" class="font-monospace"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
